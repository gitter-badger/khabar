box: wercker/golang
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t ./...

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Move the executables to output dir
    - script:
            name: move executable
            code: mv $GOPATH/bin/khabar $WERCKER_OUTPUT_DIR

  after-steps:
    - wantedly/pretty-slack-notify:
            webhook_url: $SLACK_WEBHOOK_URL

deploy:
    steps:
        # upload khabar file to S3 using build timestamp
        - koding/s3put@0.0.3:
            key-id:     $S3_KEY
            key-secret: $S3_SECRET
            file:       khabar
            url:        s3://$S3_BUCKET/$S3_SUBDIR/khabar_$WERCKER_MAIN_PIPELINE_STARTED.bin

        - koding/s3put@0.0.3:
            key-id:     $S3_KEY
            key-secret: $S3_SECRET
            file:       khabar
            url:        s3://$S3_BUCKET/$S3_SUBDIR/khabar_latest.bin

    after-steps:
        - wantedly/pretty-slack-notify:
            webhook_url: $SLACK_WEBHOOK_URL
